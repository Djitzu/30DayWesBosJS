<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Drum Hero kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	 <!-- Les boutons avec leur codes -->
	<section>
		<div data-key="65">
			<kbd>A</kbd>
			<span>boom</span>
		</div>
		<div data-key="90">
			<kbd>Z</kbd>
			<span>clap</span>
		</div>
		<div data-key="69">
			<kbd>E</kbd>
			<span>hihat</span>
		</div>
		<div data-key="82">
			<kbd>R</kbd>
			<span>kick</span>
		</div>
		<div data-key="84">
			<kbd>T</kbd>
			<span>openhat</span>
		</div>
		<div data-key="89">
			<kbd>Y</kbd>
			<span>ride</span>
		</div>
		<div data-key="85">
			<kbd>U</kbd>
			<span>snare</span>
		</div>
		<div data-key="73">
			<kbd>I</kbd>
			<span>tom</span>
		</div>
		<div data-key="79">
			<kbd>O</kbd>
			<span>tink</span>
		</div>
	</section>

	<!-- Les sons "attribués" à leur bouton-->
	<audio data-key="65" src="sounds/boom.wav"></audio>
	<audio data-key="90" src="sounds/clap.wav"></audio>
	<audio data-key="69" src="sounds/hihat.wav"></audio>
	<audio data-key="82" src="sounds/kick.wav"></audio>
	<audio data-key="84" src="sounds/openhat.wav"></audio>
	<audio data-key="89" src="sounds/ride.wav"></audio>
	<audio data-key="85" src="sounds/snare.wav"></audio>
	<audio data-key="73" src="sounds/tom.wav"></audio>
	<audio data-key="79" src="sounds/tink.wav"></audio>



</body>

<script type="text/javascript" src="drum.js"></script>
</html>
